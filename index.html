<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head> 

  <body>

    <div id="container">
      <h1>Welcome to Code Quiz!</h1>
      <p>Test your geography knowledge. <b>You have a minute to answer ten</b> geography questions.</p>
      <p>However every <b>question you get wrong takes 10 seconds away</b> from your remaining time.</p>


      <div id="main-container">

        <div class="countdown">
          <span id="time" class="time"></span>
        </div>

        <div id="quiz-container">
          <h2 id='questionTitle'></h2>
          <select id ='multipleChoice'> 
          </select>
        </div>

        <div id="scoreboard-container">
          Points: <span id="points"></span><br>
          Initals:
          <input id="initals"></input>
          <button id="save" class="btn">Save</button>
        </div>
  
        <div class="btn-container">
          <button id="start" class="btn">Start Game</button>
          <button id="next" class="btn">Next</button>
          <button id="previous" class="btn">Previous</button>
          <button id="restart" class="btn">Restart</button>
  
  
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
